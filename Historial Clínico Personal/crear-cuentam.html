<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta medica</title>
    <link rel="stylesheet" href="style-crearcuenta.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <div class="register-box">
        <h2>CREAR CUENTA MEDICA</h2>
        <form> 
            <label for="nombre">Nombre: </label><br>
            <input class="atributos" type="text" name="nombre" id="nombre" maxlength="60" placeholder="Ingrese su nombre" required><br>
            <label for="apellido">Apellido: </label><br>
            <input class="atributos" type="text" name="apellido" id="apellido"  maxlength="55" placeholder="Ingrese su apellido" required="true"><br>
            <label for="cuil">CUIL: </label><br>
            <input class="atributos" type="number" name="cuil" id="cuil" min="10000000000" max="99999999999" placeholder="Ingrese su número de CUIL" required><br>
            <label for="cuil">Matrícula: </label><br>
            <input class="atributos" type="number" name="matricula" id="matricula" min="10000000000" max="99999999999" placeholder="Ingrese su matricula " /><br>
            <label for="email">Correo electronico: </label><br>
            <input class="atributos" type="email" name="email" id="email" placeholder="Ingrese tu correo electronico" required><br>
            <label for="contraseña">Crea tu contraseña: </label><br>
            <input class="atributos" type="password" name="contraseña" id="crearcontraseña" minlength="8" maxlength="25" placeholder="Ingrese su contraseña" required><br>
            <label for="contraseña">Confirma tu contraseña: </label><br>
            <input class="atributos" type="password" name="contraseña" id="confirmarcontraseña" minlength="8" maxlength="25" placeholder="Ingrese nuevamente la contraseña" required><br>
            <label for="nacimiento">Fecha de nacimiento: </label><br>
            <input class="atributos" type="date" name="nacimiento" id="nacimiento" min="1907-01-01" max="2022-12-31" required><br>
            <label class="atributos" for="sexo">Sexo</label><br>
            <select class="atributos" name="sexo" required>
                <option selected="true" disabled="disabled" value="">Seleccione su sexo</option>
                <option value="mujer">Mujer</option>
                <option value="masculino">Hombre</option>
                <option value="otro">Otro</option>
            </select><br><br>
            <input class="button" type="submit" value="Crear cuenta"><br>
            <a href="#">¿Ya tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
