    <section>
        <div class="register-box">
            <img src="Assets\1665725213812.png" id="logohcp"><h2>RECUPERAR CONTRASEÑA</h2>
            <form class="needs-validation row g-3 " name='formulario' id='formulario' novalidate>
                <div class="col-md-12">
                    <label class="form-label" for="cuil">CUIL: </label>
                    <input class="form-control atributos" type="number" name="cuil" id="cuil" min="10000000000"
                        max="99999999999" placeholder="Ingrese su número de CUIL" autofocus required>
                    <div class="invalid-feedback">
                        Ingrese un CUIL válido
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="email">Correo electronico: </label>
                    <input class="form-control atributos" type="email" name="email" id="email"
                        placeholder="Ingrese su correo electronico" required>
                    <div class="invalid-feedback">
                        Ingrese un email válido
                    </div>
                </div>
                <br>
                    <input  id="botonEnviar" type="submit" value="Recuperar contraseña" onclick="alert('Se ha enviado un mensaje a tu correo para restrablecer la contraseña')"><br>
    
                <script>
                    // Ejemplo de JavaScript inicial para deshabilitar el envío de formularios si hay campos no válidos
                    (function () {
                        'use strict'
    
                        // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
                        var forms = document.querySelectorAll('.needs-validation')
    
                        // Bucle sobre ellos y evitar el envío
                        Array.prototype.slice.call(forms)
                            .forEach(function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (!form.checkValidity()) {
                                        event.preventDefault()
                                        event.stopPropagation()
                                    }
    
                                    form.classList.add('was-validated')
                                }, false)
                            })
                    })()
                </script>
            </form>
        </div>
