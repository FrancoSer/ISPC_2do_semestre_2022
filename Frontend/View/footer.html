<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleFooter.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
        <title>Footer</title>
      </head>
<body>
    <!-- Remove the container if you want to extend the Footer to full width. -->
<div class="container my-5">

    <footer class="text-white text-center text-lg-start bg-dark">
      <!-- Grid container -->
      <div class="container p-4">
        <!--Grid row-->
        <div class="row mt-4">
          <!--Grid column-->
          <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase mb-4">Quienes Somos</h5>
  
            <p>
              Estudiantes de ISPC de la tecnicatura en desarrollo web y aplicaciones.
            </p>  
            <p>
                Llevando a cabo un proyecto grupal acerca de un historial clinico para generar facilidades a Medicos y Pacientes.
            </p>
          
          </div>
          <!--Grid column-->
  
          <!--Grid column-->
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase mb-4 pb-1">Buscar</h5>
  
            <div class="form-outline form-white mb-4">
              <input type="text" id="formControlLg" class="form-control form-control-lg" />
              <label class="form-label" for="formControlLg"></label>
            </div>            
           
          </div>
          <!--Grid column-->
  
          <!--Grid column-->
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase mb-4">Redes Sociales</h5>
            <div class="container">
                <p><i class="bi bi-facebook"></i> Facebook</p>
                <p><i class="bi bi-whatsapp"></i> Whatsapp </p>
                <p><i class="bi bi-instagram"></i> Instagram</p>
                <p><i class="bi bi-google"></i> E-mail</p>
            </div>
  
          </div>
          
          
        </div>
        
      </div>
      <!-- Grid container -->
  
      
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        ISPC - Proyecto Integrador        
      </div>
      
    </footer>
  
  </div>
  <!-- End of .container -->

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
