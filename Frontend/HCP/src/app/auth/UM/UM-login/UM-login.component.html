<head>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>


<body>
  <div class="container">
    <button 
      mat-button color="primary"
      routerLink="/">
      <i class="bi bi-arrow-left">
        Volver
      </i>
    </button>
    <div class="register-box">

      <h2>INICIAR SESION COMO MÉDICO</h2>
      <form [formGroup]="form" 
      class="row g-3" 
      (ngSubmit)="iniciarSesion($event)" 
      novalidate
      >
        <div class="col-md-12">
          <label class="form-label" for="cuil">MATRíCULA: </label>
          <input class="form-control atributos" type="number" formControlName="matricula"
            placeholder="Ingrese su número de MATRICULA"
            [ngClass]="{'is-invalid':matricula?.errors && matricula?.touched , 'is-valid':!matricula?.errors}" autofocus required>
          <div *ngIf="matricula?.hasError('required')" class="invalid-feedback">El número de matrícula es requerido</div>
          <div *ngIf="matricula?.hasError('min') && !matricula?.hasError('required')" class="invalid-feedback">El número de
            matrícula es inválido</div>

        </div>
        <div class="col-md-12">
          <label class="form-label" for="password">Contraseña: </label>
          <input class=" form-control atributos" type="password" name="password" formControlName="password"
            id="crearContrasena" minlength="8" maxlength="25" placeholder="Ingrese su contraseña"
            [ngClass]="{'is-invalid':password?.errors && password?.touched  , 'is-valid':!password?.errors && password?.touched}"
            required>

          <div *ngIf="password?.hasError('required')" class="invalid-feedback">Ingrese su contraseña</div>
          <div *ngIf="password?.hasError('minlength')" class="invalid-feedback">Ingrese una constraseña válida</div>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <br>

        <button id="botonIniciar" class="btn" type="submit">Iniciar sesión</button>

        
      </form>
      <button 
          mat-button color="succes"
          routerLink="/auth/registro-um">
          ¿No tienes una cuenta? Click aquí
        </button>
    </div>

  </div>

</body>
