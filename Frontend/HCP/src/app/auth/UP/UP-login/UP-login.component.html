<div class="register-box">
  <h2>INICIAR SESION COMO PACIENTE</h2>
  <form class="needs-validation row g-3 " name='formulario' id='formulario' novalidate>
    <div class="col-md-12">
      <label class="form-label" for="cuil">CUIL: </label>
      <input class="form-control atributos" type="number" name="cuil" id="cuil" min="10000000000" max="99999999999"
        placeholder="Ingrese su número de CUIL" autofocus required>
      <div class="invalid-feedback">
        Ingrese un CUIL válido
      </div>
    </div>
    <div class="col-md-12">
      <label class="form-label" for=" contraseña">Contraseña: </label>
      <input class=" form-control atributos" type="password" name="crearContrasena" id="crearContrasena"
        minlength="8" maxlength="25" placeholder="Ingrese su contraseña" required>
      <div class="invalid-feedback">
        Contraseña incorrecta
      </div>
      <a href="recuperar-contraseña.html">¿Olvidaste tu contraseña?</a>
    </div>
    <br>

    <button id="botonIniciar" type="submit" >Iniciar sesión</button>

    <a class="text-center" href="crear-cuentap.html">¿No tienes una cuenta? Click aquí</a>
   <script>
      // Ejemplo de JavaScript inicial para deshabilitar el envío de formularios si hay campos no válidos
      (function () {
        'use strict'

        // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
        var forms = document.querySelectorAll('.needs-validation')

        // Bucle sobre ellos y evitar el envío
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              else {

                event.preventDefault();
                window.location.href = "home.html";
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </form>
</div>
