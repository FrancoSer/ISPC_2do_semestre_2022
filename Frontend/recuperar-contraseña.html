<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="style-crearcuenta.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <div class="register-box">
        <img src="C:\Users\nicol\Desktop\Programacion\github.com\NicoLoreto\ISPC_2do_semestre_2022\Frontend\Assets\1665725213812.png" id="logohcp">
        <h2>RECUPERAR CONTRASEÑA</h2>
        <form>
            <label for="cuil">CUIL: </label><br>
            <input class="atributos" type="number" name="cuil" id="cuil" min="10000000000" max="99999999999" placeholder="Ingrese su número de CUIL" required autofocus><br>
            <label for="email">Correo electronico: </label><br>
            <input class="atributos" type="email" name="email" id="email" placeholder="Ingrese tu correo electronico" required><br>
            <input class="button" type="submit" value="Enviar"><br>
        </form>
    </div>
</body>
</html>
